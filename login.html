<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>LendLibrary | Login</title>
    <style>

        header {
            background-color: rgb(244, 236, 236);
        }

        footer {
            background-color: rgb(244, 236, 236);
        }
    </style>
</head>

<body>
    <script src="index.js"></script>
    <main>
        <header class="text-gray-600 body-font">
            <style>
                body {
                    background-color: white;
                }
            </style>
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/index.html">
                    <img class="w-16 h-16" src="images/logo-book.png" alt="logo_transparent">
                    <span class="ml-3 text-xl">Lend Library</span>
                </a>
                <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                    <a href="index.html" class="mr-5 hover:text-gray-900">Home</a>
                    <a href="catalog.html"  class="mr-5 hover:text-gray-900">Book Catalog</a>
                    <a href="borrow.html"  class="mr-5 hover:text-gray-900">Borrowing</a>
                </nav>
            </div>
        </header>
        <hr>
        <!-- LOGIN -->
        <section class="text-black-600 body-font">
            <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
                <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                    <h1 class="title-font font-medium text-3xl text-black-600"><b>Open the Door to Boundless
                            Knowledge:</b></h1>
                    <p class="text-blue-800 mt-4"><b>Create your account now and embark on your online library
                            adventure!</b></p>
                </div>
                <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                    <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
                    <div class="relative mb-4">
                        <label for="full-name" class="leading-7 text-sm text-gray-600">Full Name</label>
                        <input type="text" id="full-name" name="full-name"
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                            required>
                    </div>
                    <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                            required>
                    </div>
                    <div class="relative mb-4">
                        <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                        <input type="password" id="password" name="password"
                            class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                            required>
                    </div>
                    <button type="submit" onclick="return validateForm()"
                        class="text-white bg-red-800 border-0 py-2 px-8 focus:outline-none hover:bg-orange-700 rounded text-lg cursor:pointer">SUBMIT</button>
                    <p class="text-xs text-gray-500 mt-3">Already have an Account? <a href="#" target="_blank"
                            class="hover:bg-blue-600">Login.</a></p>
                </div>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
          <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <img class="w-10 h-10" src="images/logo-book.png">
            <span class="ml-3 text-xl">Lend Library</span>
          </a>
          <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">&copy; 2024 LendLibrary</p>
          <div class="sm:ml-auto sm:mt-0 mt-4">
            <p class="text-sm text-gray-500">Made with <span class="text-red-500">&#9829;</span> by Harsh</p>
        </div>
        </div>
    </footer>
</body>

</html>
